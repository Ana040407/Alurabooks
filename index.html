<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <header class="cabeçalho" > 
    <input type="checkbox" id="menu" class="container__botao">
    <label for="menu">
    <div>
    <span class="cabeçalho__menu-hamburguer container__imagem"></span> 
</label>
<ul class="lista-menu">
<li class="lista-menu__titulo"> categoria</li>
<li class="lista-menu__item"><a href="#" class="lista-menu__link">programacao</a>/li>
<li class="lista-menu__item"><a href="#" class="lista-menu__link">front-end</a>/li>
<li class="lista-menu__item"><a href="#" class="lista-menu__link">infraestrutura</a>/li>
<li class="lista-menu__item"><a href="#" class="lista-menu__link">business</a>/li>
<li class="lista-menu__item"><a href="#" class="lista-menu__link">design & UX</a>/li> 
</ul>
 <img src="img/Logo.svg" alt="logo da alura books" class="container__imagem">
</div>
<div class="container">
    <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
    <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
    <a href="#"><img src="img/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
   
</header>
<section class="banner"
<h2 class="banner__titulo">Já saber por onde começar?</h2>
<p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
<input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>

<section class="carrossel"
<h2 class="carrossel__titulo">Novos lançamentos</h2>
<!--Slider main container-->
<div class="swiper">
<!--Additional requiered wrapper-->
<div class="swiper-wrapper">
 <!--Slides-->
<div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="livro sobre Apache kafka e spring"></div>
<div class="swiper-slide"><img src="img/Liderança.svg" alt="livro sobre Liderança em design></div>
<div class="swiper-slide"><img src="img/Javascript.svg" alt="livro sobre Javascript assertivo"></div>
<div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="livro Guia front end"></div>
<div class="swiper-slide"><img src="img/Portugol.svg" alt="livro sobre Portugol"></div>
<div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="livro sobre Acessibilidade"></div>

<!--If we need navigation buttons-->
<div class="swiper- button-prev"></div>
<div class="swiper-button-next"></div>
</div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new swiper(".swiper" , {
    spaceBetween: 10,
    slidesPerView: 3,
    pagination: { 
    el: ".swiper-pagination",
    type: bullets,
    },
    });
</script>
</body>
</html>
